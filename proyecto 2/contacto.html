<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - ZapaStyle</title>
  <meta name="description" content="Contáctanos para más información sobre productos y servicios de ZapaStyle.">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Contacto</h1>
    
  </header>
<nav>
      <a href="index.html">Inicio</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="servicios.html">Servicios</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  <main>
    <!-- Formulario -->
    <section>
      <h2>Formulario</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <!-- Metadatos -->
    <section>
      <h2>Metadatos relevantes</h2>
      <ul>
        <li><strong>Email:</strong> contacto@zapastyle.com</li>
        <li><strong>Tel:</strong> +51 901 914 781</li>
        <li><strong>Dirección:</strong> Cusco, Perú</li>
      </ul>
    </section>

    <!-- Tabla con estilos -->
    <section>
      <h2>Horarios de atención</h2>
      <table>
        <thead>
          <tr><th>Día</th><th>Horario</th></tr>
        </thead>
        <tbody>
          <tr><td>Lunes a Viernes</td><td>9:00 a 18:00</td></tr>
          <tr><td>Sábados</td><td>10:00 a 14:00</td></tr>
          <tr><td>Domingos</td><td>Cerrado</td></tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
